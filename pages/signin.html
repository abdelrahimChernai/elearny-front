    <div class="form-container">
      <div class="form-text-container">

          <h1>Etudiant</h1>
          <img src="../res/images/down-arrow.png" alt="" id="down-arrow-icon">

      </div>
      <form action="post">
        <label for="full-name">Nom Complet</label>
        <input type="text" name="full-name" id="full-name-input">
        <label for="email">Email</label>
        <input type="email" name="email" id="email-input">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password-input">
        <label for="c-password">Confirmer votre mot de passe</label>
        <input type="password" name="c-password" id="c-password-input">
        <label for="phone-nbr">Numero de telephone</label>
        <input type="number" name="phone-nbr" id="phone-nbr-input">
        <div class="condition-box">
          <input type="checkbox" name="conditions" id="conditions-input">
          <label for="condition">accepter les <a href="#">termes et conditions</a></label>
        </div>
        <input type="submit" class="btn sign-btn" value="Valider">
      </form>
